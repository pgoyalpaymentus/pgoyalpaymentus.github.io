  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BillWallet™ - The World's first Omni-Channel and Bill Payment Wallet">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BillWallet™">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="icons/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/favicon-512x512.png">

  <!-- Apple Touch Icon for iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

  <title>BillWallet</title>
  <link rel="manifest" href="manifest.json">
  <style>

    .grecaptcha-badge{
      visibility: hidden;
    }

     body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrolling during loading */
    }

    .loading {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: fixed; /* Use fixed for better positioning consistency */
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%; /* Ensure it takes full viewport width */
      height: 100%; /* Ensure it takes full viewport height */
      background: white; /* Optional: Set a consistent background color */
      z-index: 9999; /* Ensure it's always on top */
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px !important;
      height: 60px !important;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<!-- First time loading -->
<div class="loading">
  <div class="loader"></div>
</div>
<!-- Ensure first time loading progress is gone after app loads -->
<script>
  window.addEventListener("flutter-first-frame", function() {
      var element = document.getElementsByClassName("loading");
      element[0].parentNode.removeChild(element[0]);
  });
</script>
